language: go

cache:
  directories:
    - admin/public/node_modules

services:
  - redis-server

matrix:
  include:
    # Default: go test ./...
    - go: 1.9.2

    # Runs tests for admin UI
    - go: 1.x
      env: TEST=UI


before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

install:
  - 'if [ "$TEST" == "UI" ]; then nvm install 6; fi'

script:
  - test/script.sh
  - $GOPATH/bin/goveralls -service=travis-ci -package github.com/square/quotaservice

notifications:
  slack:
    secure: 
    on_success: never
